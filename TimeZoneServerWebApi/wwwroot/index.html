<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Zone API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        label, input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
        }

        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

            button:hover {
                background-color: #0056b3;
            }

        .response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Get Current Time</h1>
        <label for="timeZoneId">Time Zone ID</label>
        <input type="text" id="timeZoneId" placeholder="Enter Time Zone ID">
        <button onclick="getTime()">Get Time</button>
        <div class="response" id="response"></div>
    </div>
    <script>
        async function getTime() {
            const timeZoneId = document.getElementById('timeZoneId').value;
            const responseDiv = document.getElementById('response');
            responseDiv.innerHTML = 'Loading...';

            const response = await fetch('https://localhost:7104/time', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(timeZoneId)
            });

            if (response.ok) {
                const result = await response.text();
                responseDiv.innerHTML = result;
            } else {
                const error = await response.text();
                responseDiv.innerHTML = `Error: ${error}`;
            }
        }
    </script>
</body>
</html>
